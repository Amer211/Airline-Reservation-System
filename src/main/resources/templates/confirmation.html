<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>Reservation Confirmation</h3>
    <div class="card">
        <div class="card-body">
            <h4>Your reservation has been confirmed!</h4>
            <p>Reservation ID: <span th:text="${reservation.reservationId}"></span></p>
            <p>Passenger Name:
                <th:block th:if="${#authentication.isAuthenticated()}">
                   <span th:text="${user.firstName}+'   '+ ${user.lastName}"></span>
                </th:block>

                <th:block th:if="${!#authentication.isAuthenticated()}">
                    <span th:text="${passenger.firstName}+'   '+ ${passenger.lastName}"></span>
                </th:block></p>

            <p>Flight ID: <span th:text="${flight.flightNumber}"></span></p>
            <p>Departure: <span th:text="${flight.departure}"></span></p>
            <p>Arrival: <span th:text="${flight.arrival}"></span></p>
            <p>Date: <span th:text="${flight.departureDate}"></span></p>

        </div>
    </div>
    <a th:href="@{/Home}"
            class="btn btn-primary col-2">
        Home
    </a>
</div>

</body>
</html>
