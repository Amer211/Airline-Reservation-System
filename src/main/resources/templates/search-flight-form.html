<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>Search Flights</h3>
    <form th:action="@{/showFlights}" method="get">

        <label for="departure" class="form-label">From
            <select name="from" id="departure" class="form-control col-5">
                <option th:each="destination:${destinations}" th:text="${destination.destinationName}"></option>
            </select>
        </label>

        <label for="arrival" class="form-label">To
            <select name="to" id="arrival" class="form-control col-5">
                <option th:each="destination : ${destinations}" th:text="${destination.destinationName}" ></option>
            </select>
        </label>


        <button type="submit" class="btn-primary">Search</button>



    </form>






</div>

</body>
</html>
