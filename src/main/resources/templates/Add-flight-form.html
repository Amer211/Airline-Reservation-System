<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="english">
<head>
    <meta charset="UTF-8">
    <title>Add Flight</title>
    <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add New Flight</h1>
    <form th:action="@{/saveFlight}"
          th:object="${flight}"  method="post">

        <div class="mb-3">
            <label for="departure" class="form-label">Departure</label>
            <select id="departure" name="departure" class="form-select">
                <option th:each="destination : ${destinations}" th:value="${destination.destinationName}" th:text="${destination.destinationName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="arrival" class="form-label">Arrival</label>
            <select id="arrival" name="arrival" class="form-select">
                <option th:each="destination : ${destinations}" th:value="${destination.destinationName}" th:text="${destination.destinationName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="plane" class="form-label">Plane</label>
            <select id="plane" name="planeId" class="form-select">
                <option th:each="plane: ${planes}"
                        th:value="${plane.planeId}"
                        th:text="${plane.make+' '+plane.model}"></option>

            </select>


        </div>


        <div class="mb-3">
            <label for="departureDate" class="form-label">Departure Date</label>
            <input type="date" class="form-control" id="departureDate" name="departureDate" required>
            <div class="mb-3">
                <label for="departureTime" class="form-label">Departure Time</label>
                <input type="time" class="form-control" id="departureTime" name="departureTime"  required>
            </div>




            <button type="submit" class="btn btn-primary">Save Flight</button>
    </form>
</div>

<!-- Import Bootstrap JavaScript files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
