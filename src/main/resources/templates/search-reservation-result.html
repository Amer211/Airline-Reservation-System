<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>Reservation Details:</h3>
    <div class="card">
        <div class="card-body">

            <p>Reservation ID: <span th:text="${reservation.reservationId}"></span></p>
            <p>Passenger Name:
                <span th:if="${user!=null}"
                      th:text="${user?.firstName} + ' ' + ${user?.lastName}">
                </span>

                <span th:if="${user==null}"
                        th:text="${reservation?.passenger?.firstName} + ' ' + ${reservation?.passenger?.lastName}">
                </span>
            </p>
            <p>Flight ID: <span th:text="${reservation.flight.flightNumber}"></span></p>
            <p>Departure: <span th:text="${reservation.flight.departure}"></span></p>
            <p>Arrival: <span th:text="${reservation.flight.arrival}"></span></p>
            <p>Date: <span th:text="${reservation.flight.departureDate}"></span></p>

            <a th:href="@{/ChangeReservation}"
               class="btn btn-sm btn-primary btn-success">
                Change Reservation
            </a>
            <a th:href="@{/cancelReservation(id=${reservation.reservationId})}"
               class="btn btn-sm btn-danger">
                Cancel Reservation
            </a>

        </div>
    </div>
    <a th:href="@{/Home}"
       class="btn btn-sm btn-primary">
        Home
    </a>
</div>

</body>
</html>
