<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="english">
<head>
    <meta charset="UTF-8">
    <title>Add Destination</title>
    <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add New Destination</h1>
    <form action="#" th:action="@{/saveDestination}"
          th:object="${destination}" method="post">
        <input type="text" th:field="*{destinationName}"
        class="form-control mb-1 w-30" placeholder="Destination">


        <button type="submit" class="btn btn-primary">Save Destination</button>
    </form>
</div>

<!-- Import Bootstrap JavaScript files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
