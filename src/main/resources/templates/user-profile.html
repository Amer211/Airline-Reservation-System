<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
<header>
    <h1>User Profile</h1>
</header>
<main>
    <section>
        <h2>Welcome, <span th:text="${user.firstName}"></span>!</h2>
        <div>
            <p><strong>Full Name:</strong> <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></p>
            <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2023 Your App</p>
</footer>
</body>
</html>
