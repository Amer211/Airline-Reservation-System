<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="english">
<head>
    <meta charset="UTF-8">
    <title>Airline Reservation System - Destinations</title>
    <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Available Destinations</h1>
    <form action="/search" method="post">
        <label for="from">From:</label>
        <select id="from" name="from" class="form-select">
            <option th:each="destination : ${destinations}" th:value="${destination.destinationId}" th:text="${destination.destinationName}"></option>
        </select>

        <label for="to">To:</label>
        <select id="to" name="to" class="form-select">
            <option th:each="destination : ${destinations}" th:value="${destination.destinationId}" th:text="${destination.destinationName}"></option>
        </select>

        <button type="submit" class="btn btn-primary">
            Search Flights
        </button>
    </form>
</div>

<!-- Import Bootstrap JavaScript files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
