<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">

    <h3>Manage Reservation</h3>
    <form action="#" th:action="@{/findReservation}" method="get">
        <div class="mb-3">
            <label for="reservationId" class="form-label"> Enter Reservation Id
                <input type="text" class="form-control col-3"
                       id="reservationId" name="id"
                       placeholder="Reservation Id">
            </label>
        </div>
        <button type="submit" class="btn btn-primary col-4">Find reservation</button>


    </form>




</div>





</body>
</html>
